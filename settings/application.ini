[URL]
RemoveFromPath=/cerbo

[SECURITE]
AllowAnonymousAccess=true

[DATABASE]
DataSourceHandler=DatabaseDataSource
Connection[driver]=mysql
Connection[database]=cerbo
Connection[host]=localhost
Connection[username]=root
Connection[password]=root

[DESIGN]
Use[]=standard
BasicFiles[]=js/jquery.js
BasicFiles[]=js/prefixfree.min.js
BasicFiles[]=less/design.less
BasicFiles[]=css/base.css
BasicFiles[]=js/base.js

[EXTENSIONS]
